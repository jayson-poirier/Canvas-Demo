<!DOCTYPE html>
<html lang="en">

<head>
    <script lanugage="JavaScript" type="text/javascript" src="../jquery-3.7.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairStep Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" width="1000" height="500">
        <div id="main">
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        <div id="main">
            <div id="main">
                <label for="indications">Indications</label>
            </div>
            <div>
                <textarea id="indications"></textarea>
            </div>
        </div>
    </div>
    <div id="imageContent">
        <button id="image">Add image</button>
        <label for="imageSRC">Image link:</label>
        <input type="text" id="imageSRC" name="imageSRC"
            value="https://excelpro.ca/app/uploads/2023/06/panneau-electrique-multico-8422452_orig-615x618.jpg" />
    </div>
    <div id="shapes">
        <button id="line">Line</button>
        <button id="circle">Circle</button>
        <button id="rectangle">Rectangle</button>
        <button id="triangle">Triangle</button>
        <button id="arrow">Arrow</button>
    </div>
    <div id="font">
        <label for="size">Size</label>
        <input type="number" id="size" name="size" min="1" max="3" value="1" />
        <label for="colours">Colour</label>
        <select id="colours">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Geen</option>
            <option value="#0055B8">JRT Blue</option>
            <option value="#75777A">JRT Grey</option>
        </select>
        <label for="fill">Fill</label>
        <input type="checkbox" id="fill" name="fill" />
    </div>
    <div>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Clear</button>
    </div>
</body>
<script src="main.js"></script>
</html>
